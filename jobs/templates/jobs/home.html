
<!doctype html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="James Rhodes personal portfolio page">
    <meta name="author" content="James Rhodes - thanks to Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Jimmy - Portfolio</title>

    <!-- Bootstrap core CSS and font reference -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap_jim.css' %}">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-med">
        <a class="nav-logo" href="{% url 'home' %}">J</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/james-rhodes-6a73a811/">LinkedIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% static 'CV.pdf' %}">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main">

    <section class="jumbotron bg-dark text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Jimmy</h1>
            <p class="lead text-muted">One in seven billion</p>
            <p>
                <a href="mailto:vincerhodes@gmail.com" class="btn btn-primary my-2">Contact Me</a>
                <!--<a href="#" class="btn btn-secondary my-2">Secondary action</a>-->
            </p>
            <img style="border-radius: 50%;" src="{% static 'jimmy.jpg' %}" height = "200"/>
            <img style="border-radius: 50%;" src="{% static 'prajna.jpg' %}" height = "200"/>
        </div>
    </section>

    <div class="album py-5 bg-dark">
        <div class="container">
            <div class="row">

                {% for job in jobs.all %}
                    <div class="col-md-4">
                        <a href="{{ job.job_URL }}">
                            <div class="card mb-4 shadow-sm">
                                <img class="card-img-top" src="{{ job.image.url }}" />
                                <div class="card-body">
                                    <p class="card-text">{{ job.job_summary }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container text-right">
        <p>James Rhodes Â© {% now "Y" %}</p>
    </div>
</footer>
