
<!doctype html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="James Rhodes personal portfolio page">
    <meta name="author" content="James Rhodes - thanks to Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Jimblog</title>

    <!-- Bootstrap core CSS and font reference -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap_jim.css' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

</head>
<body class="bg-dark">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-med">
        <a class="nav-logo" href="{% url 'home' %}">J</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/james-rhodes-6a73a811/">LinkedIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% static 'CV.pdf' %}">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main" class="bg-dark">
    <div class="container">
        <h1 class="text-center pt-3">Jimblog</h1>
        <br />
        <br />
        <h2>Latest Blog Posts</h2>
        <hr />

            {% for blog in blogs.all %}
                <div>
                    <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
                    {{ blog.blog_date_pretty }}
                    <br />
                    <img class="img-fluid" src="{{ blog.blog_image.url }}" height="200" width="200"/>
                    <p>{{ blog.summary }}</p>
                </div>
            {% endfor %}

    </div>
</main>

<footer class="text-muted">
    <div class="container text-right">
        <p>James Rhodes Â© {% now "Y" %}</p>
    </div>
</footer>
